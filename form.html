<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
    <link rel="stylesheet" href="styles/nav.css">
    <style>
        .header{
            text-align: center;
            color: cadetblue;
        }
        .information{
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="position.html">Position</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>
    <h1 class="header">Special Cake</h1>
    <form action="">
        <div class="information">
            <div>
                <p>Name: <input type="text" name="name" placeholder="Enter your name" id="" required></p>
                <p>Email: <input type="email" name="email" placeholder="Enter your email" id="" required></p>
            </div>
        </div>
        <fieldset>
            <legend>Select your cake</legend>
            <p>
                <label for="chitoy">
                    <input type="radio" name="pitha" id="chitoy">Chitoy
                </label>
            </p>
            <p>
                <label for="bhapa">
                    <input type="radio" name="pitha" id="bhapa">Bhapa
                </label>
            </p>
            <p>
                <label for="telpitha">
                    <input type="radio" name="pitha" id="telpitha">Telpitha
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select your bhorta</legend>
            <p>
                <label for="shorisha">
                    <input type="checkbox" name="bhorta" id="shorisha">Shorisha
                </label>
            </p>
            <p>
                <label for="shutki">
                    <input type="checkbox" name="bhorta" id="shutki">Shutki
                </label>
            </p>
            <p>
                <label for="jhalbhorta">
                    <input type="checkbox" name="bhorta" id="jhalbhorta">Jhalbhorta
                </label>
            </p>
        </fieldset>
        <p>Special Instruction
            <br>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <br><br>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
